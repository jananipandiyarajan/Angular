<style>
    .l {
      background-color: rgb(100, 136, 170);
      color: rgb(248, 245, 245);
      margin: 20px;
      padding: 20px;

    </style>


<div class="l">
    <h2><tr align = "center">LOGIN PAGE</tr></h2>
  </div>

  <style>
        .e {
          background-color: rgb(247, 251, 255);
          color: rgb(10, 10, 10);
          margin: 100px;
          padding: 20px;
        }
        </style>
        <style>
        .button {
          display: inline-block;
          border-radius: 4px;
          background-color: #faf3f1;
          border: none;
          color: rgb(12, 1, 1);
          text-align: center;
          font-size: 15px;
          padding: 10px;
          width: 110px;
          transition: all 0.5s;
          cursor: pointer;
          margin: 5px;
        }
        
        .button span {
          cursor: pointer;
          display: inline-block;
          position: relative;
          transition: 0.5s;
        }
        
        .button span:after {
          content: '\00bb';
          position: absolute;
          opacity: 0;
          top: 0;
          right: -20px;
          transition: 0.5s;
        }
        
        .button:hover span {
          padding-right: 10px;
        }
        
        .button:hover span:after {
          opacity: 1;
          right: 0;
        }
        </style>

<form name="frmLogin">
   <div class="e">
    <h2> User Name : 
    <input type="text" name="userName" [(ngModel)]="userName" /> 
    <br/><br/> 
    PassWord : 
    <input type="password" name="passWord"
            [(ngModel)]="passWord" /> <br/><br/></h2>
    </div>

    <p align = center ><button class="button" style="vertical-align:middle" (click)="validateMe()"><span>Login</span></button></p>
  
</form>
